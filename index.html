<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menú dinámico</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Menú dinámico</h1>
    <nav>
      <button id="btnMenu">☰</button>
      <ul id="menu"></ul>
    </nav>
  </header>

  <main>
    <section id="panel">
      <h2>Agregar nuevo ítem</h2>
      <form id="formMenu">
        <input type="text" id="txtNombre" placeholder="Nombre del ítem" required>
        <input type="text" id="txtEnlace" placeholder="Enlace o ruta (opcional)">
        <select id="selPadre">
          <option value="">-- Sin padre (principal) --</option>
        </select>
        <button type="submit">Agregar</button>
      </form>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
